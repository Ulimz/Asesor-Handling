name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ankane/pgvector:v0.5.1
        env:
          POSTGRES_DB: asistente_handling
          POSTGRES_USER: usuario
          POSTGRES_PASSWORD: password123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      elasticsearch:
        image: elasticsearch:8.11.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        ports:
          - 9200:9200
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Initialize Database
        env:
          DATABASE_URL: postgresql://usuario:password123@localhost:5432/asistente_handling
          PYTHONPATH: .
        run: |
            cd backend
            python scripts/init_db.py
      - name: Run backend tests
        env:
          DATABASE_URL: postgresql://usuario:password123@localhost:5432/asistente_handling
          PYTHONPATH: .
        run: |
          cd backend
          pytest
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install frontend dependencies
        run: |
          npm install
      - name: Build frontend
        run: |
          npm run build
